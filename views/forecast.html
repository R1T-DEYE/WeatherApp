<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- âœ… Navigation Bar -->

  <main>
      <div class="page-container">
        <h1>5-Day Forecast</h1>

        <form class="weatherForm">

        </div>
      </div>
    </main>
